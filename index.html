<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = prompt("Please enter the number: ");
        number1 = parseInt(number1)
        let number2 = prompt("Please enter the second number: ");
        number2 = parseInt(number2)

    if (!(isNaN(number1)) & !(isNaN(number2))){
        let method = prompt("Please enter the method: ");
        if (method == "+") {
            product = number1 + number2 
        }
        else if (method == "-") {
            product = number1 - number2
        }
        else if (method == "*") {
            product = number1 * number2
        }
        else if (method == "/") {
            product = number1 / number2
        }
        else{
            alert("You didnt put the right method")
        }
        alert("The result is: " + product);

    }
    else{
        alert("Its not a number")
    }

    </script>
</body>
</html>
